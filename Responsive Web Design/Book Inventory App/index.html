<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Book Inventory</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1>Book Inventory</h1>

      <tr>
        <th>Title</th>
        <th>Author</th>
      <th>Category</th>
        <th>Status</th>
        <th>Rate</th>

    <tbody>
      <tr class="read">
        <td>The Shining</td>
        <td>Stephen King</td>
        <td>Horror</td>
        <td><span class="status">Read</span></td>
        <td>
          <span class="rate three">
            <span></span>
            <span></span>
            <span></span>
          </span>
        </td>
      </tr>
      <tr class="to-read">
        <td>Pride and Prejudice</td>
        <td>Jane Austen</td>
        <td>Romance</td>
        <td><span class="status">To Read</span></td>
        <td>
          <span class="rate">
            <span></span>
            <span></span>
            <span></span>
          </span>
        </td>
      </tr>
      <tr class="in-progress">
        <td>Red Rising</td>
        <td>Pierce Brown</td>
        <td>Sci-fi</td>
        <td><span class="status">In Progress</span></td>
        <td>
          <span class="rate">
            <span></span>
            <span></span>
            <span></span>
          </span>
        </td>
      </tr>
      <tr class="read">
        <td>Catch and Kill</td>
        <td>Ronan Farrow</td>
        <td>Nonfiction</td>
        <td><span class="status">Read</span></td>
        <td>
          <span class="rate one">
            <span></span>
            <span></span>
            <span></span>
          </span>
        </td>
      </tr>
      <tr class="read">
        <td>The Great Gatsby</td>
        <td>F. Scott Fitzgerald</td>
        <td>Romance/Satire</td>
        <td><span class="status">Read</span></td>
        <td>
          <span class="rate two">
            <span></span>
            <span></span>
            <span></span>
          </span>
        </td>
      </tr>
    </tbody>
  </table>

</body>

</html>
